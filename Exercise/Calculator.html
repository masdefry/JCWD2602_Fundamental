<script>
    const firstNum = Number(prompt('Input Your First Number'))
    const secondNum = Number(prompt('Input Your Second Number'))
    const operator = prompt('Input Your Operator: \n + Plus \n - Minus \n x Multiply')

    if(operator === '+') alert(`${firstNum} + ${secondNum} = ${firstNum + secondNum}`)
    if(operator === 'x') alert(`${firstNum} x ${secondNum} = ${firstNum * secondNum}`)
</script>
